{% extends 'base.html' %}

{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center text-danger">Eliminar Contacto</h1>
    <p class="text-center">¿Estás seguro de que deseas eliminar el contacto <strong>{{ contacto.nombre }}</strong>?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_contactos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
