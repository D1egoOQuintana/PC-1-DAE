{% extends 'base.html' %}

{% block title %}{% if contacto.id %}Editar Contacto{% else %}Nuevo Contacto{% endif %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center">{% if contacto.id %}Editar Contacto{% else %}Nuevo Contacto{% endif %}</h1>
    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value|default:'' }}" placeholder="Ingresa el nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Ingresa el email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ form.telefono.value|default:'' }}" placeholder="Ingresa el teléfono" required>
            </div>
            <div class="form-group col-md-6">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ form.direccion.value|default:'' }}" placeholder="Ingresa la dirección" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">{% if contacto.id %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'listar_contactos' %}" class="btn btn-secondary btn-block">Cancelar</a>
    </form>
</div>
{% endblock %}
